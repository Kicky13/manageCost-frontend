<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
      <div >
          <div class="tanggal">
            <ion-item>
              <ion-label floating class="floathome">
                <ion-icon name="locate" class="iconhome"></ion-icon>&nbsp; Dari
              </ion-label>
              <ion-input #origin type="text" value="{{originn}}"></ion-input>
              <ion-input #destination type="text" value="{{destinationn}}"></ion-input>
            </ion-item>
          </div>
          
      </div>
    <ion-item>
      <ion-label floating class="floathome">Fasilitas</ion-label> 
      <ion-select value="" #facility>
        <ion-option>Mobil + Supir</ion-option>
        <ion-option>Mobil + Supir + BBM</ion-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Tanggal</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="selectedDate" [min]="minDate" #date ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating class="floathome">Jenis Mobil</ion-label>
      <ion-select value="" #car>
        <ion-option>Toyota</ion-option>
        <ion-option>Kijang</ion-option>
        <ion-option>Inova</ion-option>
        <ion-option>Isuzu</ion-option>        
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label floating class="floathome">Kisaran Harga</ion-label>
      <ion-select value="" #price>
        <ion-option>Rp. 0 - 100.000</ion-option>
        <ion-option>Rp. 100.000 - 250.000</ion-option>
        <ion-option>Rp. 250.000 - 400.000</ion-option>
        <ion-option>Rp. 400.000 - 500.000</ion-option>        
      </ion-select>
    </ion-item>

    <!-- <h6>&nbsp;&nbsp;&nbsp;Kisaran Harga</h6>
    <ion-item>
      <ion-range dualKnobs="true" min="1000 disabled" max="150000" step="10000" snaps="true" pin="true" [(ngModel)]="structure" color="primary" #harga></ion-range>
    </ion-item> -->

    <button type="button" class="btn btn-primary filterbut" (click)="linkbutton()"> Terapkan </button>
  
  </ion-content>
