<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Travel Partner</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row  *ngFor="let travel of travels" class="pat">
        <ion-col class="kotak">
            <img src="{{imgUrl + travel.logo}}" class="ukuran">
          <p id="namatravel"><strong>{{travel.travel_name}} </strong> Travel</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
