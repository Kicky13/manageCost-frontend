<ion-header>
    <ion-navbar class="bar-positive">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img src="http://jemputin.kodeku.net/logo3.png" class="imgtitle"></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="slidehead">
      <ion-slides pager autoplay="3000" loop="true" speed="2000">
        <ion-slide *ngFor="let images of ImageArray">
          <img src="{{images.images}}">
        </ion-slide>
      </ion-slides>
    </div>
    <div id="header">
    </div>
    <div class="box">
  
  
        <form action="" method="post" novalidate  [formGroup]="user">
          <ion-item>
            <ion-label floating class="floathome"><ion-icon name="map" class="iconhome" ></ion-icon>&nbsp; Penjemputan Dari</ion-label>
  
            <ion-input type="text" #origin value="" formControlName="dari"> </ion-input>
          </ion-item>
          <ion-item no-lines *ngIf="( user.get('dari').hasError('minlength') || user.get('dari').hasError('required') ) && user.get('dari').touched">
              <div class="error" *ngIf="user.get('dari').hasError('required') && user.get('dari').touched">*Harap isikan lokasi penjemputan</div>
          </ion-item>
  
          <ion-item>
            <ion-label floating class="floathome"> <ion-icon name="locate" class="iconhome" ></ion-icon>&nbsp; Tujuan Ke</ion-label>
            <ion-input type="text" #destination value="" formControlName="ke"></ion-input>
          </ion-item>
          <ion-item no-lines *ngIf="( user.get('ke').hasError('minlength') || user.get('ke').hasError('required') ) && user.get('ke').touched">
              <div class="error" *ngIf="user.get('ke').hasError('required') && user.get('ke').touched">*Harap isikan Tujuan Anda</div>
          </ion-item>
  
          <ion-item>
            <ion-label floating class="floathome"> <ion-icon name="md-calendar" class="iconhome" ></ion-icon>&nbsp; Tanggal</ion-label>
  
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="selectedDate" [min]="minDate" #date value="" formControlName="tanggal"></ion-datetime>
          </ion-item>
          <ion-item no-lines *ngIf="( user.get('tanggal').hasError('minlength') || user.get('tanggal').hasError('required') ) && user.get('tanggal').touched">
              <div class="error" *ngIf="user.get('tanggal').hasError('required') && user.get('tanggal').touched">*Harap Isikan Tanggal Keberangkatan Anda</div>
          </ion-item>
  
          <button ion-button (click)="findTravel()" [disabled]="user.invalid">Cari Travel</button>
        </form>
    </div>
  
  
  
  </ion-content>
