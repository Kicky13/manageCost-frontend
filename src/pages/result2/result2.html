<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Result</ion-title>
    <ion-buttons end>
          <button class="button button-positive resultlanjut" (click)="openModal()"> Filter </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="results != undefined && results.length > 0">
    <ion-card *ngFor="let result of results">
        <img src="{{ imgUrl + result.car.travel.logo }}" class="ukuran">
        <div class="row">
            <div class="col resultnamtravel"><b>{{ result.car.travel.travel_name }}</b></div>
        </div>
        <div class="row">
              <div class="col resultharga">Rp.{{ result.price }}</div>
              <div class="col resultharga">{{date.day}}/{{date.month}}/{{date.year}}</div>
              <div class="col resultharga">{{time.hour}}:{{time.minute}}</div>
            <div class="col col-50 resultcol">
                <button ion-button class="button  boxbutton" (click)="itemTapped(result.id)">Lanjut</button>
            </div>
        </div>
    </ion-card>
  </ng-container>
      <div *ngIf="results === undefined || (results.length === 0 && results!==undefined) ">
        <div class="font">
          Data yang Anda Cari Tidak Ditemukan
          <br>
          <img src="http://jemputin.kodeku.net/undefined.png" class="apa">          
        </div>
      </div>
</ion-content>
